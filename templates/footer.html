<script>
        // Function to check if an element is in the viewport
        function isInViewport(element) {
            var rect = element.getBoundingClientRect();
            return (
                rect.top >= 0 &&
                rect.left >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.right <= (window.innerWidth || document.documentElement.clientWidth)
            );
        }

        // Function to handle scroll event
        function handleScroll() {
            // Select elements to animate
            var elements = document.querySelectorAll('.element');

            // Loop through elements and check if they are in the viewport
            elements.forEach(function(element) {
                if (isInViewport(element)) {
                    // If element is in viewport, add animation class
                    element.classList.add('slide-in');
                }
            });
        }

        // Add scroll event listener
        window.addEventListener('scroll', handleScroll);

        // Initial check on page load
        handleScroll();
    </script>


<script>
    // Function to check if the top of an element is in the viewport
function isTopInViewport(element) {
    var rect = element.getBoundingClientRect();
    return rect.top <= window.innerHeight && rect.top >= 0;
}

// Function to handle scroll event
function handleScroll() {
    // Select the image element to animate
    var image = document.querySelector('.image');

    // Check if the top of the image is in the viewport
    if (isTopInViewport(image)) {
        // If the top of the image is in the viewport, add the animation class
        image.classList.add('slide-in');
    }
}

// Add scroll event listener
window.addEventListener('scroll', handleScroll);

// Initial check on page load
handleScroll();

</script>
